<!DOCTYPE html>
<html lang="en">
 <head>
   <link rel="stylesheet" href="calculator.css"/>
 </head>
 <body>
  <h1 class="head">Calculator</h1>
    <div class="calculator">
      <div class="display">
        <p id="input">0</p>
        <p id="output">0</p>  
      </div>
      <div class="buttons-container">
        <button class="dark-button" onclick="appendToResult('(')">(</button>
        <button class="dark-button" onclick="appendToResult(')')">)</button>
        <button class="dark-button" onclick="calculate()">ans</button>
        <button class="dark-button" onclick="clearLastEntered()">del</button>
        <button class="dark-button" onclick="clearResult()">clear</button>
        <button onclick="appendToResult('7')">7</button>
        <button onclick="appendToResult('8')">8</button>
        <button onclick="appendToResult('9')">9</button>
        <button class="dark-button" onclick="calculatePercentage('%')">%</button>
        <button class="dark-button" onclick="calculateSquareRoot()">√</button>
        <button onclick="appendToResult('4')">4</button>
        <button onclick="appendToResult('5')">5</button>
        <button onclick="appendToResult('6')">6</button>
        <button class="dark-button" onclick="appendToResult('*')">*</button>
        <button class="dark-button" onclick="appendToResult('/')">/</button>
        <button onclick="appendToResult('1')">1</button>
        <button onclick="appendToResult('2')">2</button>
        <button onclick="appendToResult('3')">3</button>
        <button class="dark-button" onclick="appendToResult('+')">+</button>
        <button class="dark-button" onclick="appendToResult('-')">-</button>
        <button class="dark-button" onclick="appendToResult('.')">.</button>
        <button onclick="appendToResult('0')">0</button>
        <button class="dark-button" onclick="toggleSign()">+/-</button>
        <button class="dark-button" onclick="calculateExponent()">^</button> 
        <button class="dark-button" onclick="calculateNaturalLog()">ln</button>
        <button class="dark-button" onclick="insertPi()"> π</button>
        <button class="dark-button" onclick="insertEuler() ">e</button>
        <button class="dark-button" onclick="calculateLogarithm()">log</button>
        <button class="last-button" onclick="calculate()">ENTER</button>
      </div>
    </div>
    <script src="calculator.js"></script>
   </body>
</html>
